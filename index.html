<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <h1>Dice Roll Game<h1>
        <div>
            <img src="./assets/images/dice/dice1.png" alt="Dice Image" />
             <div class="controls">
                 <!-- Penny Image Display, Button Controls, and Status Message -->
                <button id="roll">Roll the Dice!</button>
                <button id="clear">Clear Scoreboard</button>
            </div>
            <h3 class="message-container">Let's Get Rolling!</h3>
            <hr>
            <div>
                <h2>Scoreboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Dice Roll</th>
                            <th>Number of Rolls</th>
                            <th>Percentage of Rolls</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td id="td1">0</td>
                            <td id="td1-percent">0%</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td id="td2">0</td>
                            <td id="td2-percent">0%</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td id="td3">0</td>
                            <td id="td3-percent">0%</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td id="td4">0</td>
                            <td id="td4-percent">0%</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td id="td5">0</td>
                            <td id="td5-percent">0%</td>
                        </tr>
                        <tr>
                            <td>6</td>
                            <td id="td6">0</td>
                            <td id="td6-percent">0%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
